plugins {
    id "be.insaneprogramming.gradle.animalsniffer" version "1.4.0"
}

description = "gRPC: OkHttp"
dependencies {
    compile project(':grpc-core'),
            libraries.okio,
            libraries.okhttp
}

// Configure the animal sniffer plugin
animalsniffer {
    signature = "org.codehaus.mojo.signature:java16:+@signature"
}
