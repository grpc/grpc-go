name: Trivy Filesystem Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          exit-code: '1'           # Завершить с ошибкой при обнаружении уязвимостей
          severity: CRITICAL       # Проверять только критические уязвимости
          format: table            # Формат вывода (можно поменять)
          ignore-unfixed: false    # Не игнорировать уязвимости без исправления

      - name: Show Trivy report
        if: always()
        run: echo "${{ steps.trivy.outputs.report }}"

      - name: Fail if vulnerabilities found
        if: steps.trivy.outputs.exitcode != '0'
        run: |
          echo "Critical vulnerabilities detected! Failing the workflow."
          exit 1
