name: Go
on: [push]
jobs:

  build:
    name: Test on Go 1.12
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: go get -t -d ./...

    - name: Build
      run: go test ./...

