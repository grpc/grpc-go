language: go

go:
  - 1.6.3
  - 1.7
  - 1.8

go_import_path: google.golang.org/grpc

before_install:
  - go get github.com/golang/lint/golint
  - go get -u golang.org/x/tools/cmd/goimports github.com/axw/gocov/gocov github.com/mattn/goveralls golang.org/x/tools/cmd/cover
  - if [ "$TRAVIS_EVENT_TYPE" = cron ]; then PROTOBUF_VERSION=3.1.0 ./install-protobuf.sh && PATH=/home/travis/bin:$PATH protoc --version; fi

script:
  - if [ "$TRAVIS_EVENT_TYPE" = cron ]; then PATH=/home/travis/bin:$PATH make proto && ! git status --porcelain | read || (git status; git diff; exit 1); fi
  - '! gofmt -s -d -l . 2>&1 | read'
  - '! goimports -l . | read'
  - '! golint ./... | grep -vE "(_mock|_string|\.pb)\.go:"'
  - '! go tool vet -all . 2>&1 | grep -vE "constant [0-9]+ not a string in call to Errorf" | grep -vF .pb.go:' # https://github.com/golang/protobuf/issues/214
  - make test testrace
