# HTTP server digest auth config

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "/usr/local/apache2/htdocs/"
<Directory "/usr/local/apache2/htdocs/">
    AllowOverride none
    Require all granted
</Directory>


<Directory "/usr/local/apache2/htdocs/auth-digest">
    AuthType Digest
    AuthName "digest-test"
    AuthDigestDomain "/auth-digest/"
    AuthDigestProvider file
    AuthUserFile "/usr/local/apache2/htdocs/auth-digest/.htdigest"
    AllowOverride None
    Options Indexes FollowSymLinks

    Require valid-user
</Directory>

<Files ".ht*">
    Require all denied
</Files>

# HTTP Proxy digest auth config
ProxyRequests On
ProxyVia On
AllowCONNECT 0-65535
<Proxy "*">
    AuthType Digest
    AuthName "digest-test"
    AuthDigestDomain "/auth-digest/"
    AuthDigestProvider file
    AuthUserFile "/usr/local/apache2/htdocs/auth-digest/.htdigest"

    Require valid-user
</Proxy>

